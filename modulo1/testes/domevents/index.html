<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
    <style>
        div#area {
            font: normal 17pt arial;
            background-color: rgb(2, 146, 2);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        let area = window.document.getElementById('area');
        area.addEventListener('onclick', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseleave', sair)
        
        
        function clicar() {
            area.innerText = 'Clicou..';
            area.style.background = 'red';
        }

        function entrar() {
            area.innerText = 'Entrou..';
        }

        function sair() {
            area.innerText = 'Saiu..';
            area.style.background = 'green'
        }

    </script>
</body>
</html>
